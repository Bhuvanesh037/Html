<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>DISC</h2>
    <ul style="list-style-type: disc;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
<h2>circle</h2>
<ul style="list-style-type:circle;">
    <li>First</li>        
    <li>Second</li>
    <li>Third</li>
</ul>
<h2>Square</h2>
<ul style="list-style-type:Square;">
    <li>First</li>        
    <li>Second</li>
    <li>Third</li>
</ul>
<h2>None</h2>
<ul style="list-style-type:none;">
    <li>First</li>        
    <li>Second</li>
    <li>Third</li>
</ul>
</body>
</html>
