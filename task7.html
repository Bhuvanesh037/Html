<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
</head>
<body>

  <h2>Create Account</h2>

  <form>

    <table>

      
      <tr>
        <td>
          <label>First Name *</label><br>
          <input type="text" placeholder="enter your first name">
        </td>
        <td>
          <label>Last Name</label><br>
          <input type="text" placeholder="enter your last name">
        </td>
      </tr>

     
      <tr>
        <td>
          <label>Email *</label><br>
          <input type="email" placeholder="enter your email">
        </td>
        <td>
          <label>Password *</label><br>
          <input type="password" placeholder="enter your password">
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <label>Confirm Password *</label><br>
          <input type="password" placeholder="enter your password again" style="width: 98%;">
        </td>
      </tr>

    
      <tr>
        <td>
          <label>Gender:</label><br>
          <input type="radio" name="gender"> Male
          <input type="radio" name="gender"> Female
        </td>
        <td>
          <label>Hobbies</label><br>
          <input type="checkbox"> Music
          <input type="checkbox"> Sports
          <input type="checkbox"> Travel
          <input type="checkbox"> Movies
        </td>
      </tr>

      <tr>
        <td>
          <label>Source of Income</label><br>
          <select>
            <option>Employed</option>
            <option>Self-employed</option>
            <option>Student</option>
            <option>Other</option>
          </select>
        </td>
        <td>
          <label>Income</label><br>
          <input type="range" min="0" max="50000" value="20000">
          <span>20K</span>
        </td>
      </tr>

      
      <tr>
        <td>
          <label>Upload Profile Picture</label><br>
          <input type="file">
        </td>
        <td>
          <label>Age</label><br>
          <input type="number" value="18">
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <label>Bio</label><br>
          <textarea rows="4" cols="60" placeholder="Write about yourself..."></textarea>
        </td>
      </tr>

     
      <tr>
        <td colspan="2" align="center">
          <br>
          <input type="submit" value="Create">
        </td>
      </tr>

    </table>

  </form>

</body>
</html>
